<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div th:if="${param.error}" class="alert alert-success">
            invalid username or Password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <div class= "container">
            <form role ="form" method="post" th:action="@{login}">
                <input type = "hidden" >
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Username</label>
                        <input id="username"
                                type="text"
                               class="form-control"
                               name="username"
                               placeholder="username">
                    </div>

                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input
                            id="password"
                            type="text"
                           class="form-control"
                           name="password"
                           placeholder="password">
                </div>



                <button th:href="@{/register}" type="submit" class="btn btn-primary">Don't have an account ? Register </button>
                <button type="submit" value="Log in" class="btn btn-primary">Login</button>
            </form></div>
    </section>
</main>

</html>
