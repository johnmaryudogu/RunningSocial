<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div th:if="${param.fail}" class="alert alert-danger">
      Username or Password already exist.
    </div>
    <label for="username">Register</label>
    <div class="container">
      <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
        <div class="form-row">
          <div class="form-group col-md-6">

          <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   th:field="*{username}"
                   placeholder="username">
            <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   placeholder="email">
            <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 name="password"
                 th:field="*{password}"
                 placeholder="password">
          <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a th:href="@{/login}" class="btn btn-secondary">Login</a>
      </form>
    </div>
  </section>
</main>
</body>
</html>
